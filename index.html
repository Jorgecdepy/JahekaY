<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="description" content="JahekaY - Sistema de Gestion de Agua Potable. Portal del cliente para gestionar servicios, reclamos, pagos y consumo." />

    <!-- Theme Color -->
    <meta name="theme-color" content="#667eea" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#5a67d8" media="(prefers-color-scheme: dark)" />
    <meta name="color-scheme" content="light" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="JahekaY" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="JahekaY" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- iOS Splash Screens (para diferentes dispositivos) -->
    <link rel="apple-touch-startup-image" href="/icon.svg" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#667eea" />
    <meta name="msapplication-TileImage" content="/icon.svg" />
    <meta name="msapplication-config" content="none" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" sizes="any" />

    <!-- DNS Prefetch para mejorar performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Preconexiones -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fuente optimizada con display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Prevenir zoom en inputs en iOS -->
    <meta name="format-detection" content="telephone=no" />

    <title>JahekaY - Sistema de Gestion de Agua</title>

    <!-- Estilos crÃ­ticos inline para primera carga -->
    <style>
      /* Prevenir flash de contenido sin estilos */
      html {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: 100dvh;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
      }
      /* Skeleton de carga inicial */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state mientras carga React -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
